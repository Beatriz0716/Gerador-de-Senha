<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Gerador de senhas, Ge
    password">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Gerador de Senha</h1>
    <img class="logo" src="img/logo2.svg" alt="Logo Gerador de senha">

    <main class="container-input">
        <span>Tamanho<span id="valor"></span> caracteres</span>
        <input id="slide" class="slider" type="range" min="4" max="25" value="15"/>
        <button id="button" class="button-cta">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">1231231313231</span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
